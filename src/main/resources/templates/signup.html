<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aabout page</title>
</head>
<body>
    
    <section class="login">
       <div class="container ">
            <div class="row  ">
                <div class="col-md-8 offset-md-2 text-light">
                    <div class="my-card mt-2">
                        <!-- for so message-->
                        <div th:if="${session.message}">
                            <!-- <div th:class="${session.message.type}" class="alert" role="alert">
                                 <span th:text="${session.message.context}"></span>
                             </div> -->
                             <div class="alert text-center" role="alert" th:classappend="${session.message.type}">
                                <span th:text="${session.message.context}" ></span>
                                <th:block th:text="${@sessionRemoveHelper.removeSession()}"></th:block>
                            </div>
                        </div>

                        <h1 class="text-center">Register Here!</h1>

                        <!-- <form action="" th:acton="@{/register}" method="post" th:object="${user}"> -->
                        <form th:action="@{/register}" method="post" th:object="${user}">
    
                            <div class="form-group pb-2">
                                <label for="name">Enter name</label>
                                <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" 
                                      th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" th:value="${user.name}" placeholder="Enter name here">

                                <div id="validationServerUsernameFeedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" 
                                th:text="${e}"></div>  
                            </div>

                            <div class="form-group pb-2">
                                <label for="email">Email address</label>
                                <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                                     th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"  th:value="${user.email}" placeholder="Enter email here">
                                <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback" th:each="e : ${#fields.errors('email')}" 
                                th:text="${e}"></div>
                            </div>

                            <div class="form-group pb-2">
                                <label for="password">Enter Password</label>
                                <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp"  placeholder="Enter password here">
                                <small id="emailHelp" class="form-text text-light">We'll never share your password with anyone else.</small>
                            </div>

                            <!-- for user about feild-->
                             <div class="form-group">
                                <textarea placeholder="Enter somthing your self" th:value="${user.about}" name="about" id="" rows="9" class="form-control"></textarea>
                             </div>

                              <!-- for agreemnet check-->
                             <div class="form-group form-check text-center">
                                <input type="checkbox" th:classappend="${#fields.hasErrors('enable') ? 'is-invalid' : ''}" name="enable" id="enable">
                                <label for="enable">Accept term and conditions.</label>

                                <div id="validationServerUsernameFeedback" class="invalid-feedback" th:each="e : ${#fields.errors('enable')}" 
                                th:text="${e}"></div>
                             </div>

                             <!-- this div for submit and reset button-->
                             <div class="container pt-2 text-center ">
                                <button type="submit" class="btn bg-primary ">Submit</button>
                                <!-- this div for reset button-->
                                <button type="reset" class="btn  btn-warning pl-5">reset</button>
                             </div>

                        </form>
                    </div>

                </div>
            </div>
       </div>
    </section>
    
</body>
</html>
