<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base :: layout(~{:: section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
       <div class="container">
        <div class="row pt-4">
            <div class="col-12 col-lg-10 col-md-8 col-sm-10 offset-lg-1 offset-md-2 offset-sm-1">
               <!--for profile image-->
                    <!-- <div class="card text-center position-relative">
                        <img th:src="${#strings.isEmpty(user.imageUrl) ? '/user/login.jpeg' : user.imageUrl}"
                            alt="" style="width: 270px; height: 270px; transform: translate(-50%, 25%); z-index: 1;" 
                            class=" rounded-circle position-absolute top-0 start-50 translate-middle-x" />
                    </div> -->
                    <div class="profile text-center">
                        <img src=""  alt="" th:src="${#strings.isEmpty(user.imageUrl) ? '/user/login.jpeg' : '/image/'+user.imageUrl}"
                     style="width: 270px; height: 270px;" class="rounded-circle">
                    </div>
                <!-- for other details-->
                <div class="card bg-primary w-100 text-center text-light">
                    
                    
                        <h3 th:text="${user.name}" class="mt-3 text-center"></h3>
                        <span th:text="${user.email}"></span>
                        <label for="dis" class="text-start mt-4 ms-4">About</label>
                        <div class="dis m-4 mt-0 text-center bg-white text-dark rounded" >
                            <p th:text="${user.about}"></p>
                        </div>

                        <!--Edit button-->
                        <button type="button" class="btn .bg-dark.bg-gradient">
                            <a href="" th:href="@{'/user/edit-profile'}" class="text-decoration-none text-light ">Edit Profile</a>
                        </button>

                </div>
                <!-- here card end-->
            </div>
            <!--here col end-->
        </div>
        <!--here-->
       </div>
    </section>
</body>
</html>
