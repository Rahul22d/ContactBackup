    <section class="login">
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 ">
            <div class="my-card text-light mt-2 p-4 shadow rounded bg-white bg-transparent">
              
              <form action="" method="post" th:action="@{/logIn}" >
                <div th:if="${param.error}" class="alert alert-danger text-center mt-2">
                    <p th:text="${session.error_message} ?: 'Invalid username or password.'"></p>
                </div>

                <h1 class="mb-4 text-center">Log In Here</h1>

                <div class="form-group mb-3">
                  <label for="username">Email address</label>
                  <input name="username" type="email" class="form-control" id="email" placeholder="Enter email">
                  <small class="form-text  text-light">We'll never share your email.</small>
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
                </div>

                <!-- <div class="form-group form-check mb-3 d-flex">

                </div> -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check mb-0">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <a href="#" class="text-decoration-none text-light">Forget password</a>
                </div>


                <div class="text-center">
                  <button type="submit" class="btn bg-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
