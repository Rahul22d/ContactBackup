<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/user_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Collapsible content (sidebar) -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-primary  sidebar">
            <a href="#" th:href="@{/user}" class="item text-white"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#" th:href="@{'/user/profile'}" class="item text-white"><i class="fa-solid fa-user"></i> Profile</a>
            <a href="#" th:href="@{'/user/add_contact_page'}" class="item text-white"><i class="fa-solid fa-address-card"></i> Add Contact</a>
            <a href="#" th:href="@{'/user/view_contact'}" class="item text-white"><i class="fa-solid fa-address-book"></i> View Contact</a>
            <a href="#" class="item text-white"><i class="fa-solid fa-gear"></i> Setting</a>
            <a href="#" th:href="@{/logout}" class="item text-white"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            <div class="divider mt-3 border-top border-secondary"></div>
        </div>
        </div>

        <!-- Navbar with toggle button-->
        <nav class="navbar navbar-dark bg-primary row m-0  fixed-top">
        <div class="container-fluid col">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="container-fluid col-8 position-relative">
           <div class="position-absolute top-50 end-0 translate-middle-y left text-white font-weight-bold">Smart Contact Manager</div> 
        </div>
    </nav>



    <!-- Start fragment part-->
    <div class="content mt-5">
        <div th:replace="${content}"></div>
    </dic>
    <!-- End fragment part-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/user_dashboard.js}"></script>
</body>
</html>
